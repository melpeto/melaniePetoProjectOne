<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sophie - JS Feature</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/c79ccdb0d2.js" crossorigin="anonymous"></script>
    
</head>
<body class="contactBody">
    
    <nav class="topNav">
        <div class="wrapper">
            <i class="fa-solid fa-bars hamburgerMenu" tabindex="0"></i>
            <ul class="topNavFlex">
                <li><a href="./index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li class="logo"><a href="./index.html">Sophie</a></li>
                <li><a href="./blog.html">Blog</a></li>
                <li class="selected"><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <header class="headerContact">
        <div class="wrapper">
            <h1>Get in Touch</h1>
        </div>
    </header>

    <main>

        <div class="wrapper contactFlex">

            <section class="contactInfo">
                <nav class="social">
                    <ul class="socialFlex">
                        <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    </ul>
                    <p class="bold">info@email.com</p>
                    <p>123-456-7890<span>123 Queen Street West, Unit 10</span><span>Toronto, Ontario</span><span>M5V 2D5</span></p>
                </nav>
            </section>

            <div class="formAndMsgParent">
                <form action="GET" class="contactForm" name="contactForm">
                    <label for="name" class="sr-only">Provide your name</label>
                    <input type="text" id="name" placeholder="Name" required="required" aria-required="true">
                
                    <label for="email" class="sr-only">Provide your email address</label>
                    <input type="email" id="email" placeholder="Email address" required="required" aria-required="true">
                
                    <label for="comment" class="sr-only">Write a comment</label>
                    <textarea name="comment" id="comment" placeholder="Message" cols="30" rows="10" maxlength="50" required="required" aria-required="true"></textarea>
                
                    <label for="submit" class="sr-only">Submit comment</label>
                    <button type="submit" id="submit">Submit</button>
                </form>

                <section class="submissionMessage">
                    <!--Message will be added here on successful form submission-->
                </section>
            </div>

        </div>

    </main>

    <footer>
        <div class="wrapper">
            <p>Copyright 2022 @Juno College</p>
        </div>
    </footer>

    <script src="script.js"></script>

</body>
</html>
